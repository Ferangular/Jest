<ul class="layout-menu">
  <ng-template ngFor let-item [ngForOf]="model" let-i="index" >
    @if(!item.separator){
      <li app-menuitem  [item]="item" [index]="i" [root]="true"></li>
    }
    @if(item.separator){
      <li app-menuitem  [item]="item" [index]="i" [root]="true"></li>
      <li class="menu-separator"></li>
    }
  </ng-template>
