<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <!--    <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">-->
    <div
      style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <img src="assets/images/firthuns_blanco.png" alt="Image" height="50" class="mb-3"/>
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Fernando!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="createUser()">
          <div class="form-group">
            <label for="name" class="block text-900 text-xl font-medium mb-2">Nombre</label>
            <input id="name" type="text"
                   formControlName="displayName"
                   placeholder="Nombre" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem"/>
          </div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="email"
                   formControlName="email"
                   placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding: 1rem"/>
          <div class="form-group">
            <label for="password1" class="block text-900 font-medium text-xl mb-4">Password</label>
            <p-password
              id="password1"
              formControlName="password"
              placeholder="Password"
              [toggleMask]="true"
              styleClass="mb-5"
              inputStyleClass="w-full p-3 md:w-30rem"
            ></p-password>
          </div>
            <div class="flex align-items-center flex-column">
<!--              <button pButton pRipple-->
<!--                      [disabled]="registerForm.invalid"-->
<!--                      label="Register"-->
<!--                      class="w-full p-3 text-xl"></button>-->
              <p-button label="Register" icon="pi pi-user"
                        [disabled]="registerForm.invalid"
                        [loading]="cargando"
                        (onClick)="createUser()">
              </p-button>
            </div>
          <hr>

          <app-btn-providers></app-btn-providers>

            <div class="flex flex-column align-items-center text-center mb-3 py-3">
              <span class="font-medium font-weight-semibold mb-3">Ya estas registrado? </span>
              <a [routerLink]="['/auth/login']" class="text-600 font-medium">Volver al login</a>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
